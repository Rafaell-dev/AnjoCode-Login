<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>AnjoCode Login</title>
</head>
<body>
  

  <div class="container">
    <div class="text-center">
      <a href="#">
        <img class="mt-5" src="images/Logo_AnjoCode_Optimized.svg" width="40%" alt="AnjoCode Logo">
      </a>

      <form action="">
        <h1 class="fs-3 mb-3 mt-3 fw-normal">Login</h1>

        <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" aria-label="Email Address" required autofocus>
        <div id="passwordHelpBlock" class="form-text">
          <p class="text-start">Your password must be 6-12 characters long, contain letters and numbers.</p>
        </div>

        <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password" maxlength="12" required>
        
        <div class="mt-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <div class="mt-3 d-grid gap-2 col-5 mx-auto">
          <button class="btn btn-lg btn-primary btn-color" type="button">Sign In</button>
        </div>

        <div class="mt-4 mb-4">
          <p class="form-text">By continuing, you agree to AnjoCode's <a href="">Terms of Use</a>. Please check the <a href="">Privacy Notice</a> and <a href="">Cookie Notice</a>.</p>
        </div>
      </form>
    </div>
  </div>
  
<!--Footer-->

          <li class="ms-3 me-3"><a class href="http://instagram/anjocode" target="_blank">
            <span class="fab fa-instagram"></span>
          </a></li>
      
          <li class="ms-3 me-3"><a class href="http://twitter/anjocode" target="_blank">
            <span class="fab fa-twitter"></span>
          </a></li>
          <li class="ms-3 me-3"><a class href="http://instagram/anjocode" target="_blank">
            <span class="fab fa-facebook"></span>
          </a></li>
        </ul>
      </div>
        </footer>
    </div>
</body>
</html>
